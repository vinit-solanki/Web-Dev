<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
        .container {
            margin: 20px;
            border-radius: 16px;
            background-color: rgb(47, 5, 69);
            padding: 20px;
            padding-bottom: 0px;
            border: 5px solid bisque;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .textstyle {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(234, 221, 203);
            font-size: larger;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
        }
        .form-container {
            width: 45%;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
        }
        .image-container img:hover {
            transform: rotateY(20deg) rotateX(10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="display-3 text-warning">Form</h2>
            <form action="">
                <div class="form-col">
                    <div class="form-group col-md-12">
                        <label for="email" class="textstyle">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="password" class="textstyle">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address" class="textstyle">Address 1</label>
                        <input type="text" id="address" class="form-control" placeholder="123 Building Name,...">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address2" class="textstyle">Address 2</label>
                        <input type="text" id="address2" class="form-control" placeholder="123 Building Name,...">
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" id="customCheck1" class="custom-control-input">
                            <label for="customCheck1" class="custom-control-label text-white">I Agree</label>
                        </div>                    
                    </div> 
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2022/11/11/09/52/elm-7584638_640.png" alt="3D Image">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
