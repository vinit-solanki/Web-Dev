<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            background-color: #606060;
            width: 100%;
            height: 100%;
        }
        div{
            display: flex;
            flex-wrap: wrap; 
        }
    </style>
</head>
<body>
    <div>
    <img src="https://plus.unsplash.com/premium_photo-1719523087603-16021087cac1?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ5fENEd3V3WEpBYkV3fHxlbnwwfHx8fHw%3D" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1719337677752-2d184073ae4a?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDUxfENEd3V3WEpBYkV3fHxlbnwwfHx8fHw%3D" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1683121976176-6c166179b0ea?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDY1fENEd3V3WEpBYkV3fHxlbnwwfHx8fHw%3D" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1706892253101-5c3bf70d11a0?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDc3fENEd3V3WEpBYkV3fHxlbnwwfHx8fHw%3D" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1674772202152-6cc7fc466220?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDkxfENEd3V3WEpBYkV3fHxlbnwwfHx8fHw%3D" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1700551825357-35e2594f9b50?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDg4fENEd3V3WEpBYkV3fHxlbnwwfHx8fHw%3D" alt="">
    </div>
    <button>Restore</button>
    <script>
        const images = document.querySelectorAll('img');
        const rsto = document.querySelector("button")
        for (let img of images){
            img.addEventListener('dblclick', function(){
                // img.style.display = 'none';
                img.remove();
            });
            rsto.addEventListener("click",function(){
                images.append(img)
            });
        }
    </script>
</body>
</html>
